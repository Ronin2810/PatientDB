<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-Entry</title>
</head>
<body>
    <!-- Search using name and create a form for new diagnosis entry -->
    <form action="">
        Enter Name: <br>
        <input type="text" name="pnamere" placeholder = "Patient Name" id="pnamere"><br>
        Symptoms: <br> <input type="text" name="sym" id="sym" placeholder="Symptoms"><br>
        Medicines: <br> <input type="text" name="meds" id="meds" placeholder="Medicines"><br>
        Bill: <br> <input type="number" name="bill" id="bill" placeholder="Bill"><br>
        Due: <br> <input type="number" name="due" id="due" placeholder="Due"><br>
        <input type="submit" value="SUBMIT"><br>

    </form>
</body>
</html>
